version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - "./docker/mysql/data:/var/lib/mysql"
      - "./sql/schema.sql:/docker-entrypoint-initdb.d"
